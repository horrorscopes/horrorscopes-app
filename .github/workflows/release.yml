on: [pull_request]

env:
  NODE_VERSION: "14.x"

jobs:
  build-and-deploy-app:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: "Checkout Github Action"
        uses: actions/checkout@master

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Install dependencies"
        run: npm i

      - name: "Build app"
        run: npm run build --prod --aot

      - name: "Deploy to engine app"
        id: deploy-app
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          project: ${{ secrets.GCP_PROJECT }}
          credentials: ${{ secrets.GCP_APPENGINE_SERVICE_KEY }}
          deliverables: app.yaml

      - name: "set up Java"
        uses: actions/setup-java@v1
        with:
          java-version: "15.0.2"

      - name: "Build with Gradle"
        run: |
          cd android
          chmod +x build.gradle
          chmod +x gradlew
          ./gradlew build
          ./gradlew bundleRelease

      - name: "Sign AAB"
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB
        id: uploadArtifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Create service_account.json
        id: createServiceAccount
        run: echo '${{ secrets.PLAY_STORE_DEPLOYMENT_KEY }}' > service_account.json

      - name: Deploy to Play Store
        id: deploy
        uses: r0adkll/upload-google-play@v1.0.15
        with:
          serviceAccountJson: service_account.json
          packageName: com.horrorscope.app
          releaseFile: android/app/build/outputs/bundle/release/app-release.aab
          track: production
