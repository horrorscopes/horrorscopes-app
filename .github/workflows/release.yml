on: [pull_request]

env:
  NODE_VERSION: "14.x"

jobs:
  build-and-deploy-app:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: "Checkout Github Action"
        uses: actions/checkout@master

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Install dependencies"
        run: npm i

      - name: "Build app"
        run: npm run build --prod --aot

      # - name: "Deploy to engine app"
      #   id: deploy-app
      #   uses: google-github-actions/deploy-appengine@v0.2.0
      #   with:
      #     project: ${{ secrets.GCP_PROJECT }}
      #     credentials: ${{ secrets.GCP_APPENGINE_SERVICE_KEY }}
      #     deliverables: app.yaml

      - name: Capacitor update
        run: npx cap update

      - name: Capacitor copy
        run: npx cap copy

      - name: Build app bundle
        run: cd android && gradle bundle

      - name: Extract Android signing key from env
        run: |
          echo "${{ secrets.EDUARDOS_KEYSTORE }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: Sign dev build
        run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar ./android/app/build/outputs/bundle/release/app-release-signed.aab ./android/app/build/outputs/bundle/release/app-release.aab release

      - name: Upload release bundle
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release-signed.aab
          retention-days: 60

      - name: Create service_account.json
        id: createServiceAccount
        run: echo '${{ secrets.PLAY_STORE_DEPLOYMENT_KEY }}' > service_account.json

      - name: Deploy to Play Store
        id: deploy
        uses: r0adkll/upload-google-play@v1.0.15
        with:
          serviceAccountJson: service_account.json
          packageName: com.horrorscope.app
          releaseFile: android/app/build/outputs/bundle/release/app-release-signed.aab
          track: production
          status: completed
